<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <script src="mani.js"></script>
        <section id="app">
            <h1>App</h1>
            <div class="line"></div><iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/cstRcVVDPzn5w-vK4DNWuPJZVA_unkWUjMwB0JfR-PH/embed?nosource"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/ohZHel4YaFjSFD-pQI4eWDcMnImdPuyrb5Gzx-t9Gdk/embed?nosource"></iframe>
        </section>
        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/lkW5F4mPowwgig40GORt1bEkjlB-mUCu7q7PEobNZn4" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winne_Pooh</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/CeRh7L1HaFFwl9dlFzIE_ijVR16H5CUZrE5FBzxARtc" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car_game</p>
                        </div>
                    </center>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>



        <h2>Click On The Play Store Apps To Explore</h2>
        <h5>This games are bulid in play lab, click on the app to view</h5>
        <div id="myCarouse2" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://play.google.com/store/apps/details?id=com.gmail.whitehattersapp.pagerchatapp" target="_blank">
                            <img src="chat_app.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Chat app</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="be_fit_img.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Be Fit Not Fat</p>
                        </div>
                    </center>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
